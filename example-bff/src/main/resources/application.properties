# -------- general --------
spring.application.name=purchasesimulatorbff
spring.profiles.active=dev
server.port=8800
server.servlet.context-path=/v1/api

info.app.name=@project.artifactId@
info.app.version=@project.version@
purchase.simulator.model.lib.version=@example-model-lib.version@

# -------- kong --------
kong.host=api-dev.example.com.br
kong.path=/v1/api/purchases

spring.output.ansi.enabled=ALWAYS

# -------- spring.cloud --------
spring.cloud.kubernetes.enabled=false
spring.cloud.config.enabled=true

# -------- encoding --------
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

# -------- swagger --------
springfox.documentation.swagger.v2.home=/docs
springfox.documentation.swagger.v2.contactEmail=squadarquitetura@rd.com.br

# -------- Jackson --------
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss
spring.jackson.time-zone=Brazil/East

# -------- token --------
app.client.id=purchase-${spring.profiles.active}
auth.server.scheme=http
document.protocols=https

# -------- LOG --------
log.level=TRACE
logging.level.com.rd=${log.level}
logging.level.org.bassani=${log.level}
logging.level.org.hibernate=OFF
logging.level.root=WARN
logging.level.org.springframework=WARN
feign.client.config.default.logger-level=full

#-------- feign config --------
feign.client.config.default.connect-timeout=600000
feign.client.config.default.read-timeout=600000

# -------- keycloak request token config --------
keycloak.realm=jornada-de-compras
keycloak.resource=example
keycloak.public-client=false
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=false
keycloak.ssl-required=external
keycloak.enabled=true

####### FEIGN KeyCloak #######
ms-purchase-keycloak.token-grant-type=password
ms-purchase-keycloak.token-scope=openid
ms-purchase-keycloak.token-client-id=frontend

