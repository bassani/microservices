# Actuator configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.git.mode=full
management.health.status.http-mapping.up=200
management.health.status.http-mapping.down=400
management.endpoints.enabled-by-default=true

# New Relic
management.metrics.export.newrelic.enabled=false
management.metrics.export.newrelic.api-key=${newrelic.account.id:DEFAULT}
management.metrics.export.newrelic.account-id=${newrelic.api.key:DEFAULT}
