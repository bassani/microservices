<div class="container-fluid">
  <div class="row">

    <div class="column column1">

      <div class="titles">
        <h1>RD</h1>
        <div class="desc-wrapper">
          <h3 class="title" style="margin-top: -50px">Jornada de compras</h3>
          <h5 class="subtitle" style="margin-top: -50px">Simulador e emissor de pedidos</h5>
        </div>
      </div>
      <img class="wave-background" src="/assets/images/fundo.png" alt="" width="100%" height="100%">

    </div>

    <div class="column">

      <div class="card">
        <p>Faça login</p>
        <p-card [formGroup]="form">
          <div class="p-text-center">Digite as suas credenciais para continuar</div>
          <!-- EMAIL INPUT-->
          <div class="rd-input-group">
            <label class="label-primary">email</label>
            <input type="email" class="p-inputtext-md" placeholder="example@example.com..." pInputText
              formControlName="email" name="email" id="email">
            <small *ngIf="form.get('email')?.dirty && !!form.get('email')?.invalid" class="p-invalid">E-mail
              inválido</small>
          </div>
          <!-- / EMAIL INPUT-->

          <!-- PASSWORD INPUT-->
          <div class="rd-input-group">
            <label class="label-primary">senha</label>
            <p-password class="password-input" [feedback]="false" formControlName="password" id="password" [toggleMask]="true"></p-password>
          </div>
          <a id="routerlink" routerLink="/app/parametros/forecast/mensal">Esqueceu a senha?</a>
          <!-- / PASSWORD INPUT-->
          <ng-template pTemplate="footer">
            <p-header>
              <div class="row">
                <button pButton pRipple type="submit" label="Login" class="btn" id="btn" (click)="login()"></button>
              </div>
            </p-header>
          </ng-template>
        </p-card>
      </div>

    </div>
  </div>
</div>
